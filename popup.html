<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sound Master Pro</h1>
      <div class="current-tab-info">
        <span id="current-domain"></span>
      </div>
    </header>

    <div class="volume-section">
      <div class="volume-display">
        <span id="volume-value">100</span>%
      </div>
      
      <div class="slider-container">
        <input type="range" id="volume-slider" min="0" max="300" value="100" step="1">
        <div class="slider-labels">
          <span>0%</span>
          <span>100%</span>
          <span>200%</span>
          <span>300%</span>
        </div>
      </div>

      <div class="quick-controls">
        <button class="quick-btn mute-btn" data-volume="0">Mute</button>
        <div class="quick-btn-container">
          <button class="quick-btn editable-btn" data-volume="20" data-index="1">20%</button>
          <input type="number" class="btn-edit-input" data-index="1" min="1" max="300" style="display: none;">
        </div>
        <div class="quick-btn-container">
          <button class="quick-btn editable-btn" data-volume="100" data-index="2">100%</button>
          <input type="number" class="btn-edit-input" data-index="2" min="1" max="300" style="display: none;">
        </div>
        <div class="quick-btn-container">
          <button class="quick-btn editable-btn" data-volume="300" data-index="3">300%</button>
          <input type="number" class="btn-edit-input" data-index="3" min="1" max="300" style="display: none;">
        </div>
      </div>
    </div>

    <div class="profile-section">
      <div class="profile-toggle">
        <input type="checkbox" id="enable-profile">
        <label for="enable-profile">
          <span>Create profile for this site</span>
          <small id="profile-info">Use global settings</small>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <button id="manage-profiles" class="settings-btn">Manage Profiles</button>
      <button id="toggle-edit-mode" class="settings-btn">Edit Quick Buttons</button>
      <button id="debug-info" class="settings-btn" style="display: none;">Debug Info</button>
    </div>
    
    <div id="debug-panel" style="display: none; margin-top: 10px; padding: 10px; background: #222; border-radius: 6px; font-size: 11px; color: #888;">
      <div id="debug-content"></div>
    </div>

    <div id="profiles-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Domain Profiles</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="profiles-list"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
